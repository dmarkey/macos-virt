package_update: true
package_upgrade: true
hostname: alpine
runcmd:
  - - sh
    - /usr/sbin/install_boot.sh
  - [ rc-service, macos-virt, start]
  - [ rc-update, add, macos-virt]
  - [ sh, -c, "echo alpine >> /etc/hostname"]
  - [ rc-service, macos-virt, restart]
write_files:
  - content: |
      #!/sbin/openrc-run
      name="macos-virt"
      command="/usr/sbin/macos-virt-service.py"
      command_background="yes"
      pidfile="/var/run/${RC_SVCNAME}.pid"
      depend() {
        after udev-trigger
      }
      rc_crashed_start=YES
    path: /etc/init.d/macos-virt
    permissions: '0755'
users:
  - default
  - gecos: None
    groups:
      - adm
      - audio
      - cdrom
      - dialout
      - dip
      - floppy
      - lxd
      - netdev
      - plugdev
      - sudo
      - video
      - fuse
    lock_passwd: false
    name: None
    shell: /bin/bash
    ssh-authorized-keys:
      - None
    sudo:
      - ALL=(ALL) NOPASSWD:ALL
